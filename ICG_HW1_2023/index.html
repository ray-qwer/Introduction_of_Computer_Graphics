<script id="fragmentShader" type="x-shader/x-fragment">
    #extension GL_OES_standard_derivatives : enable 

    precision mediump float;

    varying vec3 shading_mode;
    varying vec3 vertexColor;
    varying vec3 fragPosition;
    varying vec3 fragNormal;
    varying vec3 lightLocations[3];
    varying vec3 lightColors[3];
    varying vec3 lightKdKsCDs[3];
    varying float Ka_val;
    varying vec3 ambient_lightColor;

    varying vec3 mvVertex;      // interpolation of model view vertex
    varying vec4 fragcolor;     // vertex color
    varying vec3 N;             // normal vector

    /*varying float clip_flag_copy;
    varying float clip_y_copy;*/

    void main(void) {
        
        /*if (gl_FragCoord.y <= clip_y_copy && clip_flag_copy > 0. ){
            discard;
        }*/
        if(shading_mode[0] == 1.){                      // gouraud shading;
            gl_FragColor = fragcolor;
        }
        else if(shading_mode[0] == 2.){                 // Phong shading
            /*
            */
            float ka = Ka_val;
            vec3 phong = vec3(0., 0., 0.);
            vec3 aFrontColor = fragcolor.xyz;
            // ambient
            vec3 ambient = ka * ambient_lightColor;
            
            // for each light
            for (int i=0; i<3 ; i++){
                float kd = lightKdKsCDs[i][0], ks = lightKdKsCDs[i][1], CosineDegree = lightKdKsCDs[i][2];
                vec3 L = normalize(lightLocations[i] - mvVertex);
                // vec3 H = normalize(L+V);
                
                // diffusion
                vec3 Id = lightColors[i] * max(dot(L, N), 0.);   
                vec3 diffuse = kd * Id;
                
                // spcecular
                vec3 specular = vec3(0., 0., 0.);
                float lambertian = max(dot(N, L), 0.);
                if (lambertian > 0.0){
                    vec3 R = reflect(-L, N);
                    vec3 V = -normalize(mvVertex); // the vector from object to viewer
                    vec3 Is = lightColors[i] * pow(max(dot(R,V), 0.), CosineDegree);
                    specular = ks * Is;
                }
                phong += aFrontColor * (ambient + diffuse) + specular;

            }
            gl_FragColor = vec4(phong, 1.0);
        }
        else if(shading_mode[0] == 3.){                 // Flat shading
            /*
                varying: the vector is interpolated?

            */
            float ka = Ka_val;
            vec3 U = dFdx(mvVertex);                     
            vec3 V = dFdy(mvVertex);
            vec3 N = normalize(cross(U,V));
            vec3 flat_color = vec3(0., 0., 0.);
            vec3 aFrontColor = fragcolor.xyz;
            vec3 ambient = ka* ambient_lightColor;
            for (int i = 0; i <3; i++){
                float kd = lightKdKsCDs[i][0], ks = lightKdKsCDs[i][1], CosineDegree = lightKdKsCDs[i][2];
                
                vec3 L = normalize(lightLocations[i] - mvVertex);
                vec3 H = normalize(L+V);
                // diffusion
                vec3 Id = lightColors[i] * max(dot(L, N), 0.);   
                vec3 diffuse = kd * Id;

                // specular
                vec3 Is = lightColors[i] * pow(max(dot(H, N), 0.), CosineDegree);
                vec3 specular = ks * Is;
                if(dot(L, N) < 0.){
                    specular = vec3(0., 0., 0.);
                }

                // flat_color += aFrontColor *(ambient + diffuse) + specular;
                flat_color += aFrontColor *(ambient + diffuse); // no specular
            }
            // flat_color += ambient;
            gl_FragColor = vec4(flat_color, 1.0);
        }
    }

<script id="vertexShader" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aFrontColor;
    attribute vec3 aVertexNormal;

    uniform vec3 lightLoc[3];
    uniform vec3 lightColor[3];
    uniform vec3 lightKdKsCD[3];
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform float Ka;
    uniform vec3 ambient_color;
    
    uniform int mode;
    uniform float volume;

    // clip plane. here only y is considered
    /*uniform float clip_y;
    uniform bool clip_flag;*/

    varying vec3 vertexColor;
    varying vec3 fragPosition;
    varying vec3 fragNormal;
    varying vec3 shading_mode;
    varying vec3 lightLocations[3];
    varying vec3 lightColors[3];
    varying vec3 lightKdKsCDs[3];
    varying float Ka_val;
    varying vec3 ambient_lightColor;

    varying vec3 mvVertex;     // modelview vertex
    varying vec3 N;            // normal interpolation
    varying vec4 fragcolor;

    /*varying float clip_flag_copy;
    varying float clip_y_copy;*/

    void main(void) {
        Ka_val = Ka;
        ambient_lightColor = ambient_color;
        for(int i=0; i<3 ; ++i){
            lightLocations[i] = lightLoc[i];
            lightColors[i] = lightColor[i];
            lightKdKsCDs[i] = lightKdKsCD[i];
        }
        
        shading_mode = vec3(mode);

        vec3 vertex_copy = aVertexPosition;
        vertex_copy.x *= 1.+volume;
        vertex_copy.y *= 1.+volume;
        vertex_copy.z *= 1.+volume;

        gl_Position = uPMatrix * uMVMatrix * vec4(vertex_copy, 1.0);
        // clipping
        /*clip_flag_copy = float(clip_flag);
        clip_y_copy = clip_y;*/
        // clipped = (gl_Position.y > clip_y || !clip_flag)? 1.0: 0.0;

        if (mode == 1){    // Gouraud
            vec3 phong = vec3(0., 0., 0.);


            mvVertex = (uMVMatrix * vec4(vertex_copy, 1.0)).xyz;   // model view vertex


            vec3 mvNormal = mat3(uMVMatrix) * aVertexNormal;            // model view normal

            float ka = Ka; 
            vec3 V = -normalize(mvVertex);
            N = normalize(mvNormal);
            vec3 ambient = ka * ambient_color;

            for(int i=0 ; i<3 ; ++i){
                float kd = lightKdKsCD[i][0], ks = lightKdKsCD[i][1], CosineDegree = lightKdKsCD[i][2];

                vec3 L = normalize(lightLoc[i] - mvVertex);
                vec3 H = normalize(L+V);

                // diffusion reflection
                vec3 Id = lightColor[i] * max(dot(L, N), 0.);   
                vec3 diffuse = kd * Id;
    
                // specular reflection 
                vec3 Is = lightColor[i] * pow(max(dot(H, N), 0.), CosineDegree);
                vec3 specular = ks * Is;
    
                if(dot(L, N) < 0.){
                    specular = vec3(0., 0., 0.);
                }
                phong += aFrontColor * (ambient + diffuse) + specular;

            }
            fragcolor = vec4(phong, 1.0);
        }
        else if (mode == 2){     // Phong
            // ref: http://www.cs.toronto.edu/~jacobson/phong-demo/
            mvVertex = (uMVMatrix* vec4(vertex_copy, 1.0)).xyz;     // modelview vertex aka verPos in ref
            N = normalize(mat3(uMVMatrix) * aVertexNormal);
            fragcolor = vec4(aFrontColor, 1.0);
        }
        else if (mode == 3){    // Flat
            
            // ref: https://stackoverflow.com/questions/40101023/flat-shading-in-webgl
            mvVertex = (uMVMatrix * vec4(vertex_copy, 1.0)).xyz;

            fragcolor = vec4(aFrontColor, 1.0);
            // fragcolor = vec4(1.0, 1.0, 0, 1.0);
        }
    }

    //*************************************************
    // Initialization functions

    function initGL(canvas) {
        try {
            gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
            gl.getExtension('OES_standard_derivatives');
            gl.viewportWidth  = canvas.width;
            gl.viewportHeight = canvas.height;
        } 
        catch (e) {
        }

        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }

    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var shaderSource = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                shaderSource += k.textContent;
            }

            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } 
        else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } 
        else {
            return null;
        }

        gl.shaderSource(shader, shaderSource);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }

    function initShaders() {
        var fragmentShader = getShader(gl, "fragmentShader");
        var vertexShader   = getShader(gl, "vertexShader");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
        shaderProgram.vertexFrontColorAttribute = gl.getAttribLocation(shaderProgram, "aFrontColor");
        gl.enableVertexAttribArray(shaderProgram.vertexFrontColorAttribute);
        shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
        gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);

        shaderProgram.pMatrixUniform  = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
        gl.uniform1i(gl.getUniformLocation(shaderProgram, "mode"), mode);   // gl will get one int from mode

        gl.uniform3fv(gl.getUniformLocation(shaderProgram, "lightLoc"), light_locations);
        gl.uniform3fv(gl.getUniformLocation(shaderProgram, "lightColor"), light_colors);
        gl.uniform3fv(gl.getUniformLocation(shaderProgram, "lightKdKsCD"), light_kdkscd);
        gl.uniform1f(gl.getUniformLocation(shaderProgram, "Ka"), ka);
        gl.uniform3fv(gl.getUniformLocation(shaderProgram, "ambient_color"), ambiet_light_color);
        // gl.uniform1f(gl.getUniformLocation(shaderProgram, "clip_y"), clip_y);
        // gl.uniform1i(gl.getUniformLocation(shaderProgram, "clip_flag"), clip_flag);

        
        var context = new AudioContext();
        var audio = document.getElementById('myAudio');
        var audioSrc = context.createMediaElementSource(audio);
        var sourceJs = context.createScriptProcessor(2048); 

        analyser = context.createAnalyser();
        analyser.smoothingTimeConstant = 0.6;
        analyser.fftSize = 512;
 
        audioSrc.connect(analyser);
        analyser.connect(sourceJs);
        sourceJs.buffer = audioSrc.buffer;
        sourceJs.connect(context.destination);
        audioSrc.connect(context.destination);

        sourceJs.onaudioprocess = function(e) {
            frequencyData = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(frequencyData);
        };
        
        audio.play();
        gl.uniform1f( gl.getUniformLocation(shaderProgram, "volume"), 0.);
    }

    function setMatrixUniforms(obj) {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, obj.pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, obj.mvMatrix);
    }

    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }

    function handleLoaded(obj, objData) {
        obj.VertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, obj.VertexPositionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(objData.vertexPositions), gl.STATIC_DRAW);
        obj.VertexPositionBuffer.itemSize = 3;
        obj.VertexPositionBuffer.numItems = objData.vertexPositions.length / 3;

        obj.VertexNormalBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, obj.VertexNormalBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(objData.vertexNormals), gl.STATIC_DRAW);
        obj.VertexNormalBuffer.itemSize = 3;
        obj.VertexNormalBuffer.numItems = objData.vertexNormals.length / 3;

        obj.VertexFrontColorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, obj.VertexFrontColorBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(objData.vertexFrontcolors), gl.STATIC_DRAW);
        obj.VertexFrontColorBuffer.itemSize = 3;
        obj.VertexFrontColorBuffer.numItems = objData.vertexFrontcolors.length / 3;
    }

    function loadObj(obj) {
        var request = new XMLHttpRequest();
        request.open("GET", "./model/"+obj.name);
        request.onreadystatechange = function () {
            if (request.readyState == 4) {
                let jsonObj = JSON.parse(request.responseText);
                let vertexPositions = jsonObj.vertexPositions;
                let vertexBackcolors = jsonObj.vertexBackcolors;
                let vertexFrontcolors = jsonObj.vertexFrontcolors;
                let vertexNormals = jsonObj.vertexNormals;

                for (let i = 1; i < vertexPositions.length; i += 3) {
                    if (vertexPositions[i] < plane) {
                        vertexPositions[i - 1] = 0;
                        vertexPositions[i] = plane;
                        vertexPositions[i + 1] = 0;
                        
                        vertexBackcolors[i - 1] = 0;
                        vertexBackcolors[i] = 0;
                        vertexBackcolors[i + 1] = 0;

                        vertexFrontcolors[i - 1] = 0;
                        vertexFrontcolors[i] = 0;
                        vertexFrontcolors[i + 1] = 0;

                        vertexNormals[i - 1] = 0;
                        vertexNormals[i] = plane;
                        vertexNormals[i + 1] = 0;
                    }
                }
                jsonObj.vertexPositions = vertexPositions
                jsonObj.vertexBackcolors = vertexBackcolors
                jsonObj.vertexFrontcolors = vertexFrontcolors
                jsonObj.vertexNormals = vertexNormals
                
                handleLoaded(obj, jsonObj);
                // console.log(jsonObj);
            }
        }
        request.send();
    }

    //*************************************************
    // Rendering functions
    //*************************************************
    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clearColor(ka*ambiet_light_color[0], ka*ambiet_light_color[1], ka*ambiet_light_color[2], transparent);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        for(var i=0 ; i<3 ; ++i)
        {

            if (obj_vec[i].VertexPositionBuffer == null ||  obj_vec[i].VertexNormalBuffer == null || obj_vec[i].VertexFrontColorBuffer == null) {
                continue;
            }

            mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, obj_vec[i].pMatrix);
            mat4.identity(obj_vec[i].mvMatrix);

            obj_vec[i].translation();
            obj_vec[i].rotation();
            obj_vec[i].scale();
            obj_vec[i].shear();
            setMatrixUniforms(obj_vec[i]);


            gl.bindBuffer(gl.ARRAY_BUFFER, obj_vec[i].VertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, obj_vec[i].VertexPositionBuffer.itemSize,  gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, obj_vec[i].VertexFrontColorBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexFrontColorAttribute, obj_vec[i].VertexFrontColorBuffer.itemSize, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, obj_vec[i].VertexNormalBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, obj_vec[i].VertexNormalBuffer.itemSize, gl.FLOAT, false, 0, 0);

            gl.uniform3fv(gl.getUniformLocation(shaderProgram, "lightLoc"), light_locations);
            gl.uniform3fv(gl.getUniformLocation(shaderProgram, "lightColor"), light_colors);
            gl.uniform3fv(gl.getUniformLocation(shaderProgram, "lightKdKsCD"), light_kdkscd);
            gl.uniform1f(gl.getUniformLocation(shaderProgram, "Ka"), ka);
            gl.uniform3fv(gl.getUniformLocation(shaderProgram, "ambient_color"), ambiet_light_color);
            // clipping
            // gl.uniform1f(gl.getUniformLocation(shaderProgram, "clip_y"), clip_y);
            // gl.uniform1i(gl.getUniformLocation(shaderProgram, "clip_flag"), clip_flag);

            gl.uniform1f( gl.getUniformLocation(shaderProgram, "volume"), frequencyData[Math.floor(256 / 7) * i] / 625 );
            gl.drawArrays(gl.TRIANGLES, 0, obj_vec[i].VertexPositionBuffer.numItems);
            // gl.drawArrays(gl.LINES, 0, obj_vec[i].VertexPositionBuffer.numItems);

        }
    }

    function tick() {
        requestAnimFrame(tick);
        drawScene();

        analyser.getByteFrequencyData(frequencyData);
        
        if(rotate_flag){
            rotate_objects();
        }

        if(random_light_flag){
            random_light();
        }
        
    }

    function webGLStart() {
        var canvas = document.getElementById("ICG-canvas");
        initGL(canvas);
        initShaders();

        for(var i=0 ; i<3 ; i+=1){
            obj_vec.push( new CGObject(i, obj_names[i], obj_default_trans[i], obj_default_rotate[i], obj_default_scale[i], obj_default_shear) );
            console.log(obj_vec[i]);
            loadObj(obj_vec[i]);
        }

        gl.clearColor(ka*ambiet_light_color[0], ka*ambiet_light_color[1], ka*ambiet_light_color[2], transparent);
        gl.enable(gl.DEPTH_TEST);

        tick();
    }

    function update_rotate(objid){
        var rx = parseFloat(document.getElementById("rotateX").value);
        var ry = parseFloat(document.getElementById("rotateY").value);
        var rz = parseFloat(document.getElementById("rotateZ").value);
        // if is auto-rotate and unclicked before, then do:

            obj_default_rotate[objid][0] = obj_vec[objid].rotate_vec[0] - rx;
            obj_default_rotate[objid][1] = obj_vec[objid].rotate_vec[1] - ry;
            obj_default_rotate[objid][2] = obj_vec[objid].rotate_vec[2] - rz;
            auto_rotate_before = false;
        }
        obj_rotate_buffer[objid] = [rx, ry, rz];
        if (rotate_flag){
            let rx_ = rx; let ry_ = ry; let rz_ = rz;
            rx = rx-obj_rotate_state_buffer[objid][0]; ry = ry-obj_rotate_state_buffer[objid][1]; rz = rz-obj_rotate_state_buffer[objid][2];
            obj_rotate_state_buffer[objid] = [rx_, ry_, rz_];
        }
        obj_vec[objid].rotate_vec = vec3.create([ obj_default_rotate[objid][0]+rx, obj_default_rotate[objid][1]+ry, obj_default_rotate[objid][2]+rz]);
    }
    
    function update_shear(objid){
        var sx = parseFloat(document.getElementById("shearX").value);
        var sy = parseFloat(document.getElementById("shearY").value);
        var sz = parseFloat(document.getElementById("shearZ").value);        
        obj_vec[objid].shear_vec = vec3.create([sx, sy, sz]);
        obj_shear_buffer[objid] = [sx, sy, sz];
    }

    function update_scale(objid){
        var s = parseFloat(document.getElementById("scale").value); 
        obj_scale_buffer[objid] = s;
        s = s/ obj_scale_ratio[objid];
        obj_vec[objid].scale_vec = vec3.create([obj_default_scale[objid][0]*(2**s),
                                                obj_default_scale[objid][1]*(2**s), 
                                                obj_default_scale[objid][2]*(2**s)]);
        // console.log(obj_vec[objid].scale_vec)      
    }
    
    function update_clip(objid){
        planes[objid] = parseFloat(document.getElementById("clip").value);
        update_plane(objid);
        // loadObj(obj_vec[objid]);
    }

    function update_plane(objid){
        if(clip_flag){
            plane = planes[objid];
            loadObj(obj_vec[objid]);
        }
        else {
            plane = -10;
            loadObj(obj_vec[objid]);
        }
    };

    function update_clip_flag(value){
        clip_flag = value;      // true for clipping, false for not
        // update_plane(0);

        for (let i=0; i< obj_names.length; i++){
            console.log(i);
            update_plane(i);
        }
    
    }

    function update_auto_rotate(isRotate){
        auto_rotate_before = !isRotate;
    }

    function update_focus(value){
        value = parseInt(value);
        obj_focus = value;
        // change value of slide bar
        // rotate
        let rotate_vec_focus = obj_rotate_buffer[value];
        document.getElementById("rotateX").value = rotate_vec_focus[0];
        document.getElementById("rotateY").value = rotate_vec_focus[1]; 
        document.getElementById("rotateZ").value = rotate_vec_focus[2]; 
        // trans
        let trans_vec_focus = obj_trans_buffer[value];
        document.getElementById("transX").value = trans_vec_focus[0];
        document.getElementById("transY").value = trans_vec_focus[1]; 
        document.getElementById("transZ").value = trans_vec_focus[2];
        // shear
        let shear_vec_focus = obj_shear_buffer[value];
        document.getElementById("shearX").value = shear_vec_focus[0];
        document.getElementById("shearY").value = shear_vec_focus[1]; 
        document.getElementById("shearZ").value = shear_vec_focus[2];
        // scale
        let scale_focus = obj_scale_buffer[value];
        document.getElementById("scale").value = scale_focus;
        // clip
        document.getElementById("clip").value = planes[value];
    }

    function handleClickRadio(radio){
        console.log(radio.value);
    }
</script>
